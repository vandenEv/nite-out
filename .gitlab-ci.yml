variables:
    GIT_DEPTH: 1

stages:
    - build
    - test
    - deploy

build-job:
    stage: build
    image: node:18
    script:
        - echo "Build stage (e.g., npm ci) not used yet."
    tags:
        - docker

unit-test-job:
    stage: test
    image: python:3.9-alpine
    script:
        - python --version
        - pip install --upgrade pip
        - pip install -r backend/requirements.txt
        - export PYTHONPATH=$PYTHONPATH:/builds/sweng25_group13/sweng25_group13_pubgamenightfinder/backend
        - pytest backend/tests/ --cov=backend/ --junitxml=report.xml
    artifacts:
        reports:
            junit: report.xml
    coverage: '/^TOTAL.*\s+(\d+%)$/'
    tags:
        - docker
    # Removed rm -rf /builds/* to prevent breaking artifact upload

lint-test-job:
    stage: test
    image: node:18
    script:
        - cd frontend/mobile
        - npm ci
        - npm run lint || echo "Lint failed with code $?"
    tags:
        - docker

deploy-job:
    stage: deploy
    script:
        - echo "Deploy stage â€“ not implemented yet."
    environment: production
    tags:
        - docker
